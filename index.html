<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CFL Demo: Schuttrange Vegetation Proximity Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
        
        <!-- Load the `mapbox-gl-geocoder` plugin for layer control -->
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

        <style>
        
        /* Define text styling */
        body {
            margin: 0;
            padding: 0;
        }
        
        h2,
        h3 {
            margin: 11px;
            font-size: 14px;
        }
    
        
        /* Create a position for the map on the page */
        
        #map {
            position: absolute;
            top: 0;
            left: 250px;
            bottom: 0;
            right: 0
        }
        
        /**
        * Set rules for how the map overlays
        * (information box and legend) will be displayed
        * on the page. */
        
        .map-overlay {
            position: absolute;
            bottom: 0;
            margin-left: 10px;
            font-family: 'Segoe UI';
            overflow: auto;
            border-radius: 3px;
        }
        
        </style>
    </head>
    
    <body>
        <div id='map'></div>
        <!-- Side navigation -->
        <div class="sidenav">
            <!--Add WEO Logo-->
            <div class="logos">
                <img src="https://www.weo-water.com/wp-content/uploads/2021/11/weo-logo_web.png" alt="WEO Logo" class="image">
                <img src="https://www.cfl.lu/getattachment/c221c4e8-b389-4fae-85a3-a41f43f8d4dc/cfl_logo_2022_web-1-.png" alt="CFL Logo" class="image">
            </div>
            <!--Add titles-->
            <div class='title'><h2>Layer Control</h2></div>
            <div class='map-overlay' id='layer-control'></div>
        </div>
    

        <style>

        /*This is the sidebar */
        
        .sidenav {
        height: 100%; /* Full-height: remove this if you want "auto" height */
        width: 250px; /* Set the width of the sidebar */
        position: absolute; /* Fixed Sidebar (stay in place on scroll) */
        z-index: 1; /* Stay on top */
        top: 0; /* Stay at the top */
        left: 0;
        background-color: rgb(0, 0, 0);
        box-shadow: rgba(255, 255, 255, 0.25) 1px 1px 4px;
        text-align: center;    
        }

        .logos {
            line-height: 1.5715; 
            left:10px;
        }

        .title{
            line-height: 1.5715; 
            font-family: 'Segoe UI';
            color:#a2a2a2

        }



        /*This is the layer control box*/

            #menu {
            position: absolute;
            z-index: 999;
            top: 170px;
            left: 10px;
            width: 230px;
            border: 0px solid rgba(0, 0, 0, 0.4);
            font-family: 'Segoe UI';
            }

            #menu a {
            font-size: 13px;
            background-color:rgb(37, 37, 37);
            color: #ffffff;
            display: block;
            margin: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: left;
            }

            #menu a:last-child {
            border: none;
            }

            #menu a:hover {
            background: #ffffff;
            color:rgb(157, 155, 155)
            }

            #menu a.active {
            background-color: #ddd8f0;
            color: #383838;
            }


            #menu a.active:hover {
            background: #ffffff;
            color:rgb(0, 0, 0)
            }

            .mapboxgl-popup {
                max-width: 400px;
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            }
            </style>

            
        <nav id="menu"></nav>

        <script> 
            
            // define access token
            mapboxgl.accessToken = 'pk.eyJ1Ijoicm93YW5zdGVlbGUiLCJhIjoiY2w2ZXdkNXRzMGJkMDNlcHJnOHh2NjV0MSJ9.ktlYxOWxjLLVpnLti3S3pg';
            
            // create map
            const map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/rowansteele/cl6dng615005l14pao4fd1hf3'
                });

            // wait for map to load before adjusting it
            map.on('load', () => {
                // make a pointer cursor
                map.getCanvas().style.cursor = 'default';

                // Add geocoder (search bar) to the map.
                map.addControl(new MapboxGeocoder({accessToken: mapboxgl.accessToken,mapboxgl: mapboxgl}));

                // Add navigation controls (zoom etc to map)
                map.addControl(new mapboxgl.NavigationControl());

            });
          
          // After the last frame rendered before the map enters an "idle" state.
          map.on('idle', () => {
          // If these layers were not added to the map, abort
          if (!map.getLayer('Tree-Shrub Risk Map 2018') || !map.getLayer('Tree-Shrub Risk Map 2022') || !map.getLayer('Tree-Shrub Height 2019') || !map.getLayer('Tree-Shrub Presence 2018') || !map.getLayer('Tree-Shrub Presence 2022') || !map.getLayer('Tree Metadata Demo') || !map.getLayer('satellite')) {
          return;
          }

          // Enumerate ids of the layers.
          const toggleableLayerIds = ['Tree-Shrub Risk Map 2018', 'Tree-Shrub Risk Map 2022', 'Tree-Shrub Height 2019', 'Tree-Shrub Presence 2018', 'Tree-Shrub Presence 2022', 'Tree Metadata Demo', 'satellite'];

          // Set up the corresponding toggle button for each layer.
          for (const id of toggleableLayerIds) {
          // Skip layers that already have a button set up.
          if (document.getElementById(id)) {
          continue;
          }

          // Create a link.
          const link = document.createElement('a');
          link.id = id;
          link.href = '#';
          link.textContent = id;
          link.className = 'active';

          // Show or hide layer when the toggle is clicked.
          link.onclick = function (e) {
          const clickedLayer = this.textContent;
          e.preventDefault();
          e.stopPropagation();

          const visibility = map.getLayoutProperty(
          clickedLayer,
          'visibility'
          );

          // Toggle layer visibility by changing the layout object's visibility property.
          if (visibility === 'visible') {
          map.setLayoutProperty(clickedLayer, 'visibility', 'none');
          this.className = '';
          } else {
          this.className = 'active';
          map.setLayoutProperty(
          clickedLayer,
          'visibility',
          'visible'
          );
          }
          };

          const layers = document.getElementById('menu');
          layers.appendChild(link);
          }
          });
        

            map.on('click', 'Tree Plot', (e) => {
            new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML('<strong> Tree ID: ' + e.features[0].properties.id + '</strong>' 
            + '<p>Canopy Width: ' + e.features[0].properties.Width + '</p>'
            + '<p>Maximum Height: ' + e.features[0].properties.Height + '</p>'
            + '<p>Latitude: ' + e.features[0].properties.Latitude + '</p>'
            + '<p>Longitude: ' + e.features[0].properties.Longitude + '</p>'
            + '<p>Remarkable Tree: ' + e.features[0].properties.Remarkable + '</p>'
            + '<p>Description: ' + e.features[0].properties.Notes)
            .addTo(map);
            });
           
            
            // Change the cursor to a pointer when
            // the mouse is over the Tree Plot layer.
            map.on('mouseenter', 'Tree Plot', () => {
            map.getCanvas().style.cursor = 'pointer';
            });
            
            // Change the cursor back to a pointer
            // when it leaves the Tree Plot layer.
            map.on('mouseleave', 'Tree Plot', () => {
            map.getCanvas().style.cursor = '';
            });

        </script>
    </body>
</html>
